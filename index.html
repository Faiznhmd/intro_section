<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar__wrapper">
        <div class="navbar">
          <h1 class="logo">snap</h1>

          <ul class="ul">
            <li class="li">
              <a href="#" class="a">Features</a>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="li">
              <a href="#" class="a">Company</a>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="li"><a href="#" class="a">Careers</a></li>
            <li class="li"><a href="#" class="a">About</a></li>
          </ul>
        </div>
        <div class="login">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
    </div>
    <!-- Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more -->

    <div class="container">
      <div class="content__wrapper">
        <div class="content">
          <h1 class="h1">
            Make <br />
            remote work
          </h1>
          <p class="para">
            Get your team in sync, no matter your location <br />
            Streamline processes, create team rituals, and <br />watch
            productivity soar.
          </p>

          <button class="button">Learn more</button>
          <div class="sponser">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
          </div>
        </div>
        <div class="img__wrapper">
          <img src="./images/image-hero-desktop.png" alt="" class="img" />
        </div>
      </div>
    </div>
  </body>
</html>
